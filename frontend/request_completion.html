<html lang="ja">

<head>

	<title>評価</title>

<body>

	<form>
	<p>

	<option value="5">5</option>

	</p>
	</form>

	<p>

	<option value="meat">肉ソムリエ</option>

	<p><input type="submit" value="送信する"></p>
	<br>
	
	<p>
		総獲得点数： <span id="total">0</span>
	</p>
