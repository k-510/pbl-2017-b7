<html>

<head>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/tablesorter.css">
    <link rel="stylesheet" href="../css/flatpickr.min.css">
    <link href="https://fonts.googleapis.com/earlyaccess/mplus1p.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway" />
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <title>マイページ</title>
</head>

<body>
    <header>
        <nav>
            <a href="../request.html">依頼する</a>
            <a href="../search.html">依頼を検索する</a>
        </nav>
    </header>
    <label> <i class="fa fa-key" aria-hidden="true"></i> ぐるナビkeyid </label>
    <div class="input-group">
        <span class="input-group-btn">
          <button id ="keyid-button" class="btn btn-secondary" type="button">Go!</button>
        </span>
        <input id="keyid-textbox" type="text" class="form-control" placeholder="ぐるナビのkeyid">
    </div>
    <br>
    <h3>
        <b>あなたが受けた</b>
        <font size="5">依頼の一覧</font>
    </h3>
    <button id="recReqClearButton" class="btn btn-outline-info">検索内容のクリア</button>
    <form>
        <ul class="input-forms">
            <li>
                <label><i class="fa fa-search" aria-hidden="true"></i> フリー検索 </label>
                <input type="text" id="recReqSearch" class="rec-req-input-form">
            </li>
            <details>
                <summary>もっとくわしく！</summary>
                <li>
                    <label> <i class="fa fa-calendar-minus-o" aria-hidden="true"></i> 集合時間 </label>
                    <input id="recReqCalendar" data-mindate=today type="text" class="rec-req-input-form flatpickr"/>
                </li>
                <li>
                    <label><i class="fa fa-money" aria-hidden="true"></i> 予算(最小)  </label>
                    <input type="text" id="recReqminBudget" class="rec-req-input-form">
                </li>
                <li>
                    <label><i class="fa fa-money" aria-hidden="true"></i> 予算(最大)  </label>
                    <input type="text" id="recReqmaxBudget" class="rec-req-input-form">
                </li>
            </details>
        </ul>
    </form>

    <table id="recReqTable" class="table table-bordered tablesorter">
    </table>
    <h3>
        <b>あなたが依頼した</b>
        <font size="5">依頼の一覧</font>
    </h3>
    <button id="myReqClearButton" class="btn btn-outline-info">検索内容のクリア</button>
    <form>
        <ul class="input-forms">
            <li>
                <label><i class="fa fa-search " aria-hidden="true"></i> フリー検索 </label>
                <input type="text" id="myReqSearch" class="my-req-input-form">
            </li>
            <details>
                <summary>もっとくわしく！</summary>
                <li>
                    <label> <i class="fa fa-calendar-minus-o " aria-hidden="true"></i> 集合時間 </label>
                    <input id="myReqCalendar" data-mindate=today type="text" class="my-req-input-form flatpickr">
                </li>
                <li>
                    <label><i class="fa fa-money " aria-hidden="true"></i> 予算(最小)  </label>
                    <input type="text" id="myReqMinBudget" class="my-req-input-form">
                </li>
                <li>
                    <label><i class="fa fa-money " aria-hidden="true"></i> 予算(最大)  </label>
                    <input type="text" id="myReqMaxBudget" class="my-req-input-form">
                </li>
            </details>
        </ul>
    </form>
    <table id="myReqTable" class="table  table-bordered tablesorter">
    </table>


    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery.tablesorter.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/flatpickr.min.js"></script>
    <script src="../js/js.cookie.js"></script>
    <script src="../js/top.js"></script>

</body>


</html>
