<html>

<head>
    <meta charset="utf-8"/>
    <title>依頼を検索する</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/tablesorter.css">
    <link rel="stylesheet" href="css/flatpickr.min.css">
    <link href="https://fonts.googleapis.com/earlyaccess/mplus1p.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
    <label> <i class="fa fa-key" aria-hidden="true"></i> ぐるナビkeyid </label>
    <div class="input-group">
        <span class="input-group-btn">
          <button id ="keyid-button" class="btn btn-secondary" type="button">Go!</button>
        </span>
        <input id="keyid-textbox" type="text" class="form-control" placeholder="ぐるナビのkeyid">
    </div>

    <h3>
        <b>検索</b>
    </h3>


    <button id="clearButton" class="btn btn-outline-info">検索内容のクリア</button>
    <form>
        <ul class="input-forms">
            <li>
                <label><i class="fa fa-search " aria-hidden="true"></i> フリー検索 </label>
                <input type="text" id="search" class="req-input-form">
            </li>
            <details>
                <summary>もっとくわしく！</summary>
                <li>
                    <label> <i class="fa fa-calendar-minus-o " aria-hidden="true"></i> 集合時間 </label>
                    <input id="calendar" data-mindate=today type="text" class="req-input-form flatpickr">
                </li>
                <li>
                    <label><i class="fa fa-money " aria-hidden="true"></i> 予算(最小)  </label>
                    <input type="number" id="minBudget" class="req-input-form">
                </li>
                <li>
                    <label><i class="fa fa-money " aria-hidden="true"></i> 予算(最大)  </label>
                    <input type="number" id="axBudget" class="req-input-form">
                </li>
            </details>
        </ul>
    </form>
    <table id="reqTable" class="table table-bordered tablesorter">
    </table>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.tablesorter.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/flatpickr.min.js"></script>
    <script src="js/js.cookie.js"></script>
    <script src="js/animsition.min.js"></script>
    <script src="js/search.js"></script>
</body>

</html>
