<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/common.css">
    <title>新規依頼作成ページ</title>    
</head>

<body>
	<h1>依頼内容の入力</h1>
        <p>店舗ID：<input type="text" id=shopId name="shop_id" min="0"></p> 
		<p>応募条件（任意）</p>
			<p>
				<input type="checkbox" name="checkbox" value=1> 男性
				<input type="checkbox" name="checkbox" value=2> 女性
			</p>
			<p>
				<input type="checkbox" name="checkbox" value=3> 中学生
				<input type="checkbox" name="checkbox" value=4> 高校生
				<input type="checkbox" name="checkbox" value=5> 大学生
				<input type="checkbox" name="checkbox" value=6> 社会人
			<p>
				<input type="checkbox" name="checkbox" value=7> 日本人
				<input type="checkbox" name="checkbox" value=8> 外国人
			</p>
    	<p>予算：<input type="number" id="cost" name="budget" max="100000" min="0" step="100">円</p>
    	<p>締切時刻：<input type="datetime-local" id="limit" name="deadline" step="300"></p>
    	<p>到着時刻：<input type="datetime-local" id="arrivalTime" name="datetime" step="300"></p>
    	<p><input type="submit" name=hoge value="送信"></p>
    <script src="js/jquery.min.js"></script>
    <script src="js/request.js"></script>
    <script src="js/js.cookie.js"></script>    
</body>

</html>
